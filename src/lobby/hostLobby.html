<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Host lobby</title>
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/lobbyCss.css">
</head>
<body>

<header>
    <h1>Alhambra</h1>
</header>
<main>
    <form id="hostGameForm" method="post" action="lobby.html">
        <label for="lobbyName" hidden>Lobby name</label>
        <input type="text" id="lobbyName" name="lobbyName" hidden>
        <label for="amountOfPlayers" hidden>Amount of players</label>
        <input type="number" id="amountOfPlayers" name="amountOfPlayers" min="2" max="6" value="2" hidden>
        <label for="description" hidden>Description</label>
        <input type="text" id="description" name="description" value="" hidden>
        <!-- overal staat hidden omdat dit nog niet in de server geimplementeerd is -->

        <input type="submit" value="Host game" id="hostLobbyButton">
    </form>
</main>

<footer>
    <a href="../rules.html">Game Rules</a>
    <a href="../mainMenu.html">Back</a>
</footer>


<script src="../assets/js/config.js"></script>
<script src="../assets/js/communication.js"></script>
<script src="../assets/js/hostGame.js"></script>
<script src="../assets/js/joinGame.js"></script>

</body>
</html>
