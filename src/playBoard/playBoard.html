<div id="TotalPlayBoard">
    <!-- This times amount of enemyplayers -->
    <h1>Alhambra</h1>
    <div id="EnemyPlayer1">
        <div class="EnemyBoard">
            <!-- enemy playboard -->

        </div>
        <div class="EnemyReserve">
            <!-- enemy reserve stack -->
            <button class="dropDownButton">Reserve</button>
            <div id="ReserveEnemy1">

                <div class="innerBuilding"></div>

                <div class="innerBuilding"></div>
                <div class="innerBuilding"></div>
                <div class="innerBuilding"></div>
                <div class="innerBuilding"></div>
            </div>
        </div>

        </div>
        <div class="EnemyScore">
            <!-- enemy score -->
            <p id="ScoreEnemy1"></p>
        </div>
    </div>
    <div id="EnemyPlayer2">
        <div class="EnemyBoard">
            <!-- enemy playboard -->
        </div>
        <div class="EnemyReserve">
            <!-- enemy reserve stack -->
            <button class="dropDownButton">Reserve</button>
            <div id="ReserveEnemy2">

            </div>

        </div>
        <div class="EnemyIcon">
            <!-- enemy icon -->
        </div>
        <div class="EnemyScore">

    </div>
    <div id="EnemyPlayer3">
        <div class="EnemyBoard">
            <!-- enemy playboard -->
        </div>
        <div class="EnemyReserve">
            <!-- enemy reserve stack -->

            <div id="ReserveEnemy3">

            </div>

        </div>
        <div class="EnemyIcon">
            <!-- enemy icon -->
        </div>
        <div class="EnemyScore">
            <!-- enemy score -->
            <p id="ScoreEnemy3"></p>
        </div>
    </div>
    <div id="EnemyPlayer4">
        <div class="EnemyBoard">
            <!-- enemy playboard -->
        </div>
        <div class="EnemyReserve">
            <!-- enemy reserve stack -->
            <button class="dropDownButton">Reserve</button>
            <div id="ReserveEnemy4">

            </div>

        </div>
        <div class="EnemyIcon">
            <!-- enemy icon -->
        </div>
        <div class="EnemyScore">
            <!-- enemy score -->
            <p id="ScoreEnemy4"></p>
        </div>
    </div>
    <div id="EnemyPlayer5">
        <div class="EnemyBoard">

        </div>

            <!-- enemy icon -->
        </div>
        <div class="EnemyScore">
            <!-- enemy score -->
            <p id="ScoreEnemy5"></p>
        </div>
    </div>
    <div id="BuildingsRemaining">
        <!-- aantal gebouwen dat nog in het dek liggen -->
        <p id="RemainingBuildings">49 buildings remaining</p>
    </div>

    <main id="PlayBoard">
        <!--
            1 tile = 1 div
            als gebouw in main gesleept word moet er een div aan gemaakt worden.
            Als er 1 verwijderd word moet de juiste ook terug weg.
         -->
        <div class="plateBuilding" id="test1"></div>
        <div class="plateBuilding" id="test2"></div>
        <div class="plateBuilding" id="test3"></div>
    </main>


    <!-- ANIMATIE == EXTRA -->
    <div id="MoneyStack1">
        <p>3 dinar</p>
    </div>
    <div id="MoneyStack2">
        <p>1 dirham</p>
    </div>
    <div id="MoneyStack3">
        <p>9 dukat</p>
    </div>
    <div id="MoneyStack4">
        <p>4 florin</p>
    </div>

    <div class="RemainingCards">
        <!-- cash money flappe dat je kan kope als het jouw beurt is  -->
        <p id="RemainingCards">29 cards remaining</p>
    </div>
    <!-- gebouwen die je eventueel kan kopen als het je beurd is -->
    <div id="BuildingStack1">
        <div class="innerBuilding"></div>

    </div>

            <div class="innerBuilding"></div>
            <div class="innerBuilding"></div>
            <div class="innerBuilding"></div>
            <div class="innerBuilding"></div>

            <!-- eigen avatar -->

        </div>

    <div class="Score">
