<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PlayBoard</title>
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/playBoard/playBoard.css">

</head>
<body>
<div id="TotalPlayBoard">
    <!-- This times amount of enemyplayers -->
    <h1>Alhambra</h1>
    <div class="EnemyPlayers">

    </div>
    <div id="BuildingsRemaining">
        <!-- aantal gebouwen dat nog in het dek liggen -->
        <p id="RemainingBuildings">49 buildings remaining</p>
    </div>

    <main id="PlayBoard">
        <!--
            1 tile = 1 div
            als gebouw in main gesleept word moet er een div aan gemaakt worden.
            Als er 1 verwijderd word moet de juiste ook terug weg.
         -->
        <div class="plateBuilding" id="test1"></div>
        <div class="plateBuilding" id="test2"></div>
        <div class="plateBuilding" id="test3"></div>
    </main>


    <!-- ANIMATIE == EXTRA -->
    <div id="MoneyStacks">

    </div>

    <div class="RemainingCards">
        <!-- cash money flappe dat je kan kope als het jouw beurt is  -->
        <p id="RemainingCards">29 cards remaining</p>
    </div>
    <!-- gebouwen die je eventueel kan kopen als het je beurd is -->
    <div id="buildingStack">

    </div>

    <div id="Hand">

    </div>
    <div id="ownPLayerReserveDropUp">
        <!-- U eige reserve stack drop up box -->
        <button class="ownPlayerReserveButton">Reserve</button>
        <div id="ownPlayerReserveTiles">
            <div class="innerBuilding"></div>
            <div class="innerBuilding"></div>
            <div class="innerBuilding"></div>
            <div class="innerBuilding"></div>
            <div class="innerBuilding"></div>
            <div class="innerBuilding"></div>
            <div class="innerBuilding"></div>
        </div>

    </div>
    <div id="me">
        <div id="MyAvatar">
            <!-- eigen avatar -->

        </div>
    </div>
    <div class="Score">
        <!-- eigen score -->
        <p id="MyScore">55</p>
    </div>
</div>

<div id="FixedButtons">
    <a href="../rules.html" id="rulesButton">Game rules</a>
    <a href="../mainMenu.html" id="exitButton">Exit</a>
</div>

<div class="Popup">
    <div class="Popup-content">
        <div class="popup-header">
            <span class="close">&times;</span>
            <h2>It's your turn! Make a choice</h2>
        </div>
        <div class="popup-body">
            <figure>
                <a href=""><img src="../assets/media/Popup/money-bag.png" alt="money picture"></a>
                <figcaption>Take money</figcaption>
            </figure>
            <figure>
                <a href=""><img src="../assets/media/Popup/building.png" alt="building picture"></a>
                <figcaption>Edit playboard</figcaption>
            </figure>
            <figure>
                <a href=""><img src="../assets/media/Popup/shop.png" alt="shop picture"></a>
                <figcaption>Buy building</figcaption>
            </figure>
        </div>
    </div>
</div>

<script src="../assets/js/config.js"></script>
<script src="../assets/js/communication.js"></script>
<script src="../assets/js/storage.js"></script>
<script src="../assets/js/playBoard/BuyBuilding.js"></script>
<script src="../assets/js/playBoard/playBoard.js"></script>

</body>
</html>
